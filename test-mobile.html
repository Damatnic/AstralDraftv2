</head>

                        </div>
                    </div>
                    <div class="group relative overflow-hidden rounded-xl bg-gradient-to-br from-green-500 to-teal-600 p-3 sm:p-4 lg:p-6 shadow-xl">
                        <div class="relative z-10">
                            <div class="mb-1 sm:mb-2 text-2xl sm:text-3xl lg:text-4xl">üéÆ</div>
                            <div class="text-xs sm:text-sm font-medium text-white opacity-90 leading-tight">
                                Player 2
                            </div>
                        </div>
                    </div>
                    <div class="group relative overflow-hidden rounded-xl bg-gradient-to-br from-red-500 to-pink-600 p-3 sm:p-4 lg:p-6 shadow-xl">
                        <div class="relative z-10">
                            <div class="mb-1 sm:mb-2 text-2xl sm:text-3xl lg:text-4xl">üöÄ</div>
                            <div class="text-xs sm:text-sm font-medium text-white opacity-90 leading-tight">
                                Player 3
                            </div>
                        </div>
                    </div>
                    <div class="group relative overflow-hidden rounded-xl bg-gradient-to-br from-purple-500 to-indigo-600 p-3 sm:p-4 lg:p-6 shadow-xl">
                        <div class="relative z-10">
                            <div class="mb-1 sm:mb-2 text-2xl sm:text-3xl lg:text-4xl">‚ö°</div>
                            <div class="text-xs sm:text-sm font-medium text-white opacity-90 leading-tight">
                                Player 4
                            </div>
                        </div>
                    </div>
                    <div class="group relative overflow-hidden rounded-xl bg-gradient-to-br from-orange-500 to-yellow-600 p-3 sm:p-4 lg:p-6 shadow-xl">
                        <div class="relative z-10">
                            <div class="mb-1 sm:mb-2 text-2xl sm:text-3xl lg:text-4xl">üèà</div>

                <!-- PIN Input Test -->

                    PIN Input Test
                </h3>
                
                <div class="flex justify-center space-x-2 sm:space-x-3 mb-6">
                    <div class="relative h-12 w-12 sm:h-16 sm:w-16 rounded-xl border-2 border-gray-600 bg-white/10 backdrop-blur-md">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="h-2 w-2 sm:h-3 sm:w-3 rounded-full bg-white"></div>
                        </div>
                    </div>
                    <div class="relative h-12 w-12 sm:h-16 sm:w-16 rounded-xl border-2 border-gray-600 bg-white/10 backdrop-blur-md">
                        <div class="absolute inset-0 flex items-center justify-center">

                        </div>
                    </div>
                    <div class="relative h-12 w-12 sm:h-16 sm:w-16 rounded-xl border-2 border-gray-600 bg-white/10 backdrop-blur-md">

                        <div class="absolute inset-0 flex items-center justify-center">

                    </div>
                </div>

                <!-- Button Test -->
                <button class="rounded-full bg-white/10 px-4 sm:px-6 py-2 text-sm text-white backdrop-blur-md transition-all hover:bg-white/20 w-full sm:w-auto mx-auto block">
                    Demo Button
                </button>

                <!-- Viewport Info -->
                <div class="mt-6 text-center">
                    <div class="text-xs text-white/60">
                        <div>Screen Width: <span id="width"></span>px</div>
                        <div>Current Breakpoint: <span id="breakpoint"></span></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        function updateViewportInfo() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            
            let breakpoint = '';
            if (width < 640) breakpoint = 'Mobile (< 640px)';
            else if (width < 1024) breakpoint = 'Tablet (640px - 1024px)';
            else breakpoint = 'Desktop (> 1024px)';
            
            document.getElementById('breakpoint').textContent = breakpoint;
        }
        
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);
    </script>
</body>
